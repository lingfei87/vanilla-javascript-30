<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">

<title>Day5 Flex Gallery</title>
<meta name="description" content="">

</head>
<body>
 <div class="container">
    <div class="slide">
      <p>Let's</p>
    </div>
    <div class="slide">
      <p>Take</p>
    </div>
    <div class="slide">
      <p>it</p>
    </div>
    <div class="slide">
      <p>All</p>
    </div>
    <div class="slide">
      <p>In</p>
    </div>
 </div>
<script>
   var slides = document.querySelectorAll('.slide');

   function openPic(){
     this.classList.add('open');
   }

   function closePic(){
     this.classList.remove('open');
   }

    slides.forEach(function(slide){
       slide.addEventListener('mouseover',openPic);
       slide.addEventListener('mouseout',closePic);
    
    })
</script>

</body>
</html>
