<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys" id="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    function removeTransition(event) {
      if (event.propertyName !== 'transform') return; // 过滤其中一种事件
      event.target.classList.remove('active'); // 移除高亮的样式
    }

    function playSound(event) {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); // 根据触发按键的键码，获取对应音频
      const key = document.querySelector(`div[data-key="${event.keyCode}"]`); // 获取页面对应按钮 DIV 元素
      if (!audio) return; // 处理无效的按键事件

      key.classList.add('active'); // 改变样式
      audio.currentTime = 0; // 每次播放之后都使音频播放进度归零
      audio.play(); // 播放相应音效
    }

    const keys = document.querySelectorAll('.key'); // 获取页面所有按钮元素
    /*
    *1.queryElector返回的Node数组不同于一般数组，需要调用数组的forEach函数遍历
     */
    /*
    [].forEach.call(keys,function(key){
        key.addEventListener('transitionend', removeTransition);
    });
    *2.使用ES6语法
    *     keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // 添加 transition 事件监听
    *
    *3.利用事件冒泡在父元素监听，遍历所有key移除active样式 
    *  
    *   

     */  
    document.querySelector('#keys').addEventListener('transitionend',removeTransition);
    window.addEventListener('keydown', playSound);
  </script>

</body>
</html>
